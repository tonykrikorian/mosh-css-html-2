<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <!--Object-fit:cover ajusta la imagen al tamaÃ±o de su "caja contenedora" el elemento "img"
    en este caso 200px por 200px
    -->
    <style>
      img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img src="./images/coffee.jpg" alt="a coffee mug in a table" />
  </body>
</html>
